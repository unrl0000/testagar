<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Agar Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Подключаем клиентскую библиотеку Socket.IO -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
</head>
<body>
    <div id="game-area">
        <canvas id="game-canvas"></canvas>
        <div id="ui-overlay">
             <div id="name-prompt" style="display: block; text-align: center; margin-top: 20%; color: white; background: rgba(0,0,0,0.7); padding: 20px; max-width: 300px; margin-left: auto; margin-right: auto; border-radius: 10px;">
                 <h2>Enter your nickname:</h2>
                 <input type="text" id="nickname-input" maxlength="15" placeholder="Blob">
                 <button id="play-button">Play</button>
             </div>
             <div id="game-over-message" style="display: none; text-align: center; margin-top: 20%; color: red; background: rgba(0,0,0,0.8); padding: 30px; max-width: 400px; margin-left: auto; margin-right: auto; border-radius: 10px; font-size: 2em;">
                 Game Over!
                 <button id="respawn-button" style="display: block; margin: 15px auto;">Play Again</button>
             </div>
        </div>
    </div>

    <!-- Подключаем наш игровой скрипт -->
    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
